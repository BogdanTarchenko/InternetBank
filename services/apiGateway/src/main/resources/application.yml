server:
  port: 8080

spring:
  application:
    name: apiGateway

jwt:
  secret: b9b53b57953b23858fb6e4340673eee9066336281dc2b7ae3550a9759cef4ded

services:
  user-service: http://localhost:8081
  core-service: http://localhost:8082
  credit-service: http://localhost:8083

gateway:
  routes:
    - path: /auth/**
      target: ${services.user-service}
      requires-auth: false

    - path: /users/**
      target: ${services.user-service}
      requires-auth: true

    - path: /core/client/**
      target: ${services.core-service}
      requires-auth: true
      strip-prefix: /core

    - path: /core/employee/**
      target: ${services.core-service}
      requires-auth: true
      strip-prefix: /core

    - path: /credit/client/**
      target: ${services.credit-service}
      requires-auth: true
      strip-prefix: /credit

    - path: /credit/employee/**
      target: ${services.credit-service}
      requires-auth: true
      strip-prefix: /credit
